<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <div class="text-center">
      <img
        src="https://static.vecteezy.com/system/resources/previews/004/553/088/non_2x/order-processing-procurement-icon-on-white-vector.jpg"
        alt="Logo"
        class="mb-3"
        style="width: 80px"
      />
      <h4 class="mb-3 fw-bold">Ubah Password</h4>
      <p class="text-muted small">Masukkan password baru Anda</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password Baru"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Konfirmasi Password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <div *ngIf="message" class="alert alert-success py-2">{{ message }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Menyimpan...' : 'Simpan Password' }}
      </button>

      <div class="text-center mt-3">
        <a routerLink="/vendor/login" class="text-decoration-none text-primary small">← Kembali ke Login</a>
      </div>
    </form>
  </div>
</div>
