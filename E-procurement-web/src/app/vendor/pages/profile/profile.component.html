<div class="layout">
  <!-- Sidebar -->
  <app-navbar-vendor></app-navbar-vendor>

  <!-- Konten Utama -->
  <div class="main-content p-4">
    <div class="container">
      <h3 class="mb-4 fw-bold">Profil Vendor</h3>

      <div class="card shadow-sm rounded-4 p-4">
        <div class="row gy-3">
          <!-- Informasi Profil -->
          <ng-container *ngIf="!editMode">
            <div class="col-md-6">
              <label class="fw-semibold text-muted">Nama Perusahaan</label>
              <div class="fs-5 fw-medium">{{ vendorProfile.namaPerusahaan }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Alamat</label>
              <div>{{ vendorProfile.alamat }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Email</label>
              <div>{{ vendorProfile.email }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Telepon</label>
              <div>{{ vendorProfile.telepon }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Penanggung Jawab</label>
              <div>{{ vendorProfile.penanggungJawab }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Tahun Berdiri</label>
              <div>{{ vendorProfile.tahunBerdiri }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Website</label>
              <div>
                <a [href]="vendorProfile.website" target="_blank">{{ vendorProfile.website }}</a>
              </div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Kategori</label>
              <div>{{ vendorProfile.kategori }}</div>
            </div>

            <div class="col-md-6">
              <label class="fw-semibold text-muted">Dokumen Legalitas</label>
              <div>
                <button class="btn btn-sm btn-outline-primary" (click)="downloadDokumen()">
                  <i class="bi bi-file-earmark-pdf me-1"></i> Lihat Dokumen
                </button>
              </div>
            </div>
          </ng-container>

          <!-- Form Edit -->
          <ng-container *ngIf="editMode">
            <div class="col-md-6">
              <label>Nama Perusahaan</label>
              <input type="text" class="form-control" [(ngModel)]="vendorProfile.namaPerusahaan" />
            </div>
            <div class="col-md-6">
              <label>Alamat</label>
              <input type="text" class="form-control" [(ngModel)]="vendorProfile.alamat" />
            </div>
            <div class="col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" [(ngModel)]="vendorProfile.email" />
            </div>
            <div class="col-md-6">
              <label>Telepon</label>
              <input type="text" class="form-control" [(ngModel)]="vendorProfile.telepon" />
            </div>
            <div class="col-md-6">
              <label>Penanggung Jawab</label>
              <input type="text" class="form-control" [(ngModel)]="vendorProfile.penanggungJawab" />
            </div>
            <div class="col-md-6">
              <label>Tahun Berdiri</label>
              <input type="number" class="form-control" [(ngModel)]="vendorProfile.tahunBerdiri" />
            </div>
            <div class="col-md-6">
              <label>Website</label>
              <input type="url" class="form-control" [(ngModel)]="vendorProfile.website" />
            </div>
            <div class="col-md-6">
              <label>Kategori</label>
              <select class="form-select" [(ngModel)]="vendorProfile.kategori">
                <option value="IT">IT</option>
                <option value="Konstruksi">Konstruksi</option>
                <option value="Konsultan">Konsultan</option>
                <option value="Pengadaan Barang">Pengadaan Barang</option>
              </select>
            </div>
            <div class="col-md-6">
              <label>Upload Dokumen Legalitas</label>
              <input type="file" class="form-control" (change)="onFileChange($event)" />
              <div class="text-muted small mt-1" *ngIf="selectedFile">File dipilih: {{ selectedFile.name }}</div>
            </div>
          </ng-container>
        </div>

        <!-- Tombol Aksi -->
        <div class="d-flex justify-content-end mt-4">
          <button *ngIf="!editMode" class="btn btn-primary" (click)="enableEdit()">
            <i class="bi bi-pencil-square me-1"></i> Edit Profil
          </button>
          <div *ngIf="editMode">
            <button class="btn btn-success me-2" (click)="saveProfile()">Simpan</button>
            <button class="btn btn-secondary" (click)="cancelEdit()">Batal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
