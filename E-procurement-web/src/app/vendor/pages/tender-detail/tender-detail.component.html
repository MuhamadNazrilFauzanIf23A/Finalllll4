<div class="layout">
  <app-navbar-vendor></app-navbar-vendor>

  <!-- Konten Utama -->
  <div class="main-content p-4">
    <h3 class="mb-4">Ajukan Penawaran</h3>

    <!-- Tender Detail Card -->
    <div class="card shadow-lg hover-shadow">
      <div class="card-body">
        <h5 class="card-title text-highlight">{{ tenderDetail?.nama_proyek }}</h5>
        <p class="card-text"><strong>Spesifikasi:</strong> {{ tenderDetail?.spesifikasi }}</p>
        <p class="card-text"><strong>Kuantitas:</strong> {{ tenderDetail?.kuantitas }}</p>
        <p class="card-text"><strong>Nominal:</strong> {{ tenderDetail?.nominal | currency:'IDR' }}</p>

        <!-- Form Pengajuan Penawaran -->
        <form (ngSubmit)="submitPenawaran()">
          <div class="mb-3">
            <label for="hargaPenawaran" class="form-label">Harga Penawaran</label>
            <input
              type="number"
              class="form-control form-control-lg"
              id="hargaPenawaran"
              [(ngModel)]="penawaran.hargaPenawaran"
              name="hargaPenawaran"
              required
            />
          </div>

          <div class="mb-3">
            <label for="filePenawaran" class="form-label">Dokumen Penawaran</label>
            <input
              type="file"
              class="form-control form-control-lg"
              id="filePenawaran"
              (change)="onFileChange($event)"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-gradient-primary btn-lg"
            [disabled]="!penawaran.hargaPenawaran || !penawaran.filePenawaran"
          >
            Kirim Penawaran
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
