<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>Riwayat Permintaan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="riwayat-content" fullscreen>
    <div class="riwayat-container">
      <ion-card *ngFor="let item of riwayatList" class="riwayat-card">
        <ion-card-header>
          <ion-card-title>{{ item.nama_proyek }}</ion-card-title>
          <ion-card-subtitle>{{ item.tanggal | date: 'mediumDate' }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p class="alasan"><strong>Alasan:</strong> {{ item.alasan }}</p>

          <ion-button *ngIf="item.dokumen" fill="outline" color="primary" size="small"
                      (click)="lihatDokumen(item.dokumen)">
            <ion-icon slot="start" name="document-outline"></ion-icon>
            Lihat Dokumen
          </ion-button>
        </ion-card-content>
      </ion-card>

      <ion-text *ngIf="riwayatList.length === 0" class="no-data">
        Belum ada permintaan sebelumnya.
      </ion-text>
    </div>
  </ion-content>

  <app-sidebar></app-sidebar>
</div>
